<!DOCTYPE html>
<html>
<head>
    <title>String Input Form</title>
</head>
<body>
    <h1>Enter Your League ID</h1>
    <form method="post" action="{% url 'process_id' %}">
        {% csrf_token %}
        <label for="GameID">GameID:</label>
        <input type="text" id="GameID" name="GameID" required><br><br>
        <label for="Tagline">Tagline:</label>
        <input type="text" id="Tagline" name="Tagline" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
